{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class="container-login100">
    <section class="signup">
        <div class="container" style="padding-top: 5px; padding-bottom: 5px;">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form">
                    {% if form.errors %}
                    <h5>
                        <p style="font-style: oblique; font-weight: bold; color: rgb(236, 97, 16);">Your password didn't match. Please try again.</p>
                        {{ messages.error }}
                    </h5>
                    {% endif %}
                    {% csrf_token %}
                    <h2 class="form-title">Create account</h2>
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="{{ form.email.label }}" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password1" id="password1" placeholder="{{ form.password1.label }}" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password2" id="password2" placeholder="{{ form.password2.label }}" />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Register" />
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

{% endblock %}
