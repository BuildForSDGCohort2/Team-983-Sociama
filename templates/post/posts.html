{% extends 'base.html' %}
{% load static %}
{% block body %}

{% for post in posts %}
    <div class="container" style="margin-left: 130px; margin-right:50px;">
        <div class="row">
            <div class="post col-md-8">
                <div class="row">
                    <div class="col-md-1">
                        <a href="{% url 'profiles:profile' post.profile.pk %}">
                            <img class="profile-image" src="{{ post.profile.picture.url }}">
                        </a>
                    </div>
                    <div class="col-md-11">
                        <div>
                            <b><a href="{% url 'profiles:profile' post.profile.pk %}">{{ post.profile }}</a></b>
                            <div style="margin-left: 10px;">posted an update {{ post.created_at|date:"D d M Y" }}</div>
                            {{ post.created_at|timesince:post.created_at }}
                        </div>
                        <br>
                        <a href="{% url 'post:post-detail' id=post.id %}" style="padding: 10px; height:250px; width:250px;">
                            <div>
                                <div>
                                    {{ post.caption }}
                                </div>
                                <br>
                                {% if post.images %}
                                <div>
                                    <img src="{{ post.images.url }}" style="height:250px; width:250px;">
                                </div>
                                {% endif %}
                            </div>
                        </a>
                        <div>
                            <a class="mr-1" href="#">
                                <i class="fa fa-thumbs-up"></i> 
                            </a>
                            <a class="ml-1" href="#">
                                <i class="fa fa-thumbs-down"></i>
                            </a>
                        </div>
                
                        <br>
                    </div>
                </div>
            </div>
            <div class="col-md-4" style="background-color: darkslategray; left:15px;">

            </div>
        </div>

    </div>


{% endfor %}

{% endblock body %}
