<div class="row" style="margin-right: 0px;">
    <div class="col-md-2">

    </div>
    <div class="col-md-6">
        {% for post in posts %}
            <div class="central-meta item">
                <div class="user-post">
                    <div class="friend-info">
                        <figure style="display: inline-block;margin-bottom: 0;vertical-align: middle;width: 8%;">
                            <img src="{{ post.profile.picture.url }}" alt="" style="border-radius: 100%; height: auto; max-width: 100%;">
                        </figure>
                        <div class="friend-name" style="display: inline-block;padding-left: 10px;vertical-align: middle;width: 90%;">
                            <ins style="color: #088dcd; float: left;font-weight: 700;width: 100%;font-size: 18px;text-decoration: none;"><a href="time-line.html" title="">{{ post.profile }}</a></ins>
                            <span style="color: #999;float: left;font-size: 12px;text-transform: capitalize;width: 100%;">published: {{ post.created_at|date:"d M Y H:i" }}</span>
                        </div>
                        <div class="description" style="float: left;margin-top: 12px;width: 100%;">

                            <p style="margin-bottom: 20px; font-size: 14px;line-height: 26px;color: #8c8b8b;">
                                {{ post.caption }}
                            </p>
                        </div>
                        <div class="post-meta" style="float: left;margin-top: 15px;width: 100%;">
                            {% if post.images %}
                                <div class="linked-image align-left" style="float: left;margin-right: 20px;display: inline-block;width: 30%;vertical-align: top;margin-bottom: 15px;">
                                    <img src="{{ post.images.url }}" alt="" style="height: auto;max-width: 100%;">
                                </div>
                            {% endif %}
                            <div class="we-video-info" style="float: left;padding: 15px 0 10px;width: 100%;position: relative;z-index: 0;">
                                <ul style="float: left;width: 100%;line-height: 27px;padding-left: 0;margin-bottom: 0;">

                                    <li style="display: inline-block;font-size: 13px;margin-right: 40px;">
                                        <!-- <span class="like" data-toggle="tooltip" title="like" style="font-size: 16px;font-weight: 400;margin-right: 3px;position: relative;">
                                            <i class="far fa-heart"></i>
                                            <ins style="font-size: 11px;left: 20px;position: absolute;text-decoration: none;top: -10px;">{{post.likes_no}}</ins>
                                        </span> -->
                                        
                                        <form action="{% url 'post:like_post' %}" method="post">
                                            {% csrf_token %}
                                            {% if post.liked == False %}
                                            <input type="hidden" name="post_id" value="{{ post.id }}">
                                                <span class="like" style="font-size: 16px;font-weight: 400;margin-right: 3px;position: relative;">
                                                    <i class="far fa-heart"></i>
                                                    <ins style="font-size: 12px;left: 20px;position: absolute;text-decoration: none;top: -5px;">
                                                        {{post.likes_no}}
                                                    </ins>
                                                </span>
                                            {% else %}
                                                <span class="like" style="font-size: 16px;font-weight: 400;margin-right: 3px;position: relative;">
                                                    <i class="fa fa-heart"></i>
                                                    <ins style="font-size: 12px;left: 20px;position: absolute;text-decoration: none;top: -5px;">
                                                        {{post.likes_no}}
                                                    </ins>
                                                </span>
                                            {% endif %}
                                        </form>
                                    
                                    </li>
                                    <li style="display: inline-block;font-size: 13px;margin-right: 40px;">
                                        <span class="comment" style="font-size: 16px;font-weight: 400;margin-right: 3px;position: relative;">
                                            <i class="fa fa-comment"></i>
                                            <ins style="font-size: 12px;left: 20px;position: absolute;text-decoration: none;top: -5px;">{{post.comment_no }}</ins>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
