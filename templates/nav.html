{% load static %}
<nav class="navbar navbar-expand-sm navbar-dark mb-1">
	<a class="navbar-brand" href="{% url 'post:posts' %}">
		<img src="{% static 'img/nav.png' %}" alt="" style="height: 40px; border-radius: 50%;">
	</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
 	<div class="collapse navbar-collapse icon-nav" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto ">
			<li class="nav-item pr-2 pl-2 pt-1">
				<a href="#"> 
					<i class="fas fa-bell mr-1" style="font-size: 25px; color:rgb(255, 255, 255);"></i>
				 </a>
			</li>
			<li class="nav-item pr-2 pl-2 pt-1">
				<a href="#">
					<i class="fas fa-envelope mr-1" style="font-size: 25px; color:rgb(255, 255, 255);"></i>
				</a>
			</li>
			<!-- <a href="{% url 'profiles:profile-list' %}">Suggested Profile</a> -->
		</ul>
		<ul class="navbar-nav ml-auto icon-nav">
			<li class="nav-item">
				<form class="" action="" method="post">
					<input class="search-box" type="text" name="" placeholder="Search Sociama ...">
				</form>
			
			</li>
			<li class="nav-item dropdown">
				{% if user.is_authenticated %}
					<div style="display: inline-flex;">
						<img class="nav-link profile-image dropdown" data-toggle="dropdown" data-target="profile" src="{{request.user.user_profile.picture.url }}" aria-expanded="true">
					</div>
				{% else %}
					<img class="nav-link profile-image dropdown" data-toggle="dropdown" data-target="profile" src="{% static 'img/profile.jpg' %}" aria-expanded="true">
				{% endif %}
				
				<div class="dropdown-menu" aria-labelledby="profile" style="left: -60px;">
					{% if user.is_authenticated %}
						<a href="{% url 'profiles:profile' request.user.user_profile.pk %}" class="dropdown-item" >{{ request.user.user_profile }}</a>
                        <a href="{% url 'profiles:update_profile' request.user.user_profile.pk %}" class="dropdown-item">Edit</a>
						<div class="dropdown-divider"></div>
						<a href="{% url 'users:logout' %}" class="dropdown-item">Logout</a>
					{% else %}
                        <a href="{% url 'users:register' %}" class="dropdown-item">Register</a>
                        <a href="{% url 'users:login' %}" class="dropdown-item">Login</a>
					{% endif %}
				</div>
			</li>
		</ul>

	</div>
</nav>
